{% extends 'base.html' %}
{% block body %}



            <div class="shadow card w-50">
  <div class="card-body ">
    <h4 class="card-title">{{task.name}}</h4>
      <p class="card-text"><b>{{task.priority}}</b></p>
      <h5 class="card-text"><b>{{task.date}}</b></h5>
    <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}" >Delete</a>
      <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}" >Update</a>
  </div>
</div>

{% endblock %}
