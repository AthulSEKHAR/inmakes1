{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
       <div class="col-sm-6">

<br>
               <div class="card bg-light mb-3" >
                   <div class="card-body">
                       <form method="post" class="p-3 shadow">
                                 {% csrf_token %}



                           <div class="form-group">

                               <input type="text" class="form-control" name="task"  placeholder="Task name">

     </div>
                           <br>

                           <div class="form-group">

                               <input type="text" class="form-control" name="priority"  placeholder="Priority">


                           </div>
                           <br>


                              <div class="form-group">

                               <input type="date" class="form-control" name="date"  placeholder="enter the date">


                           </div>


<br>
                           <input type="submit" class="btn btn-success">



                       </form>

                   </div>

               </div>
<!--<a class="btn btn-info" href="{% url 'todoapp:detail' %}" role="link">Show more</a><br><br>-->






       </div>
        <div class="col-md-6">

<br>

            <h2 style="right:20%;position:absolute;"><b>Lets do your task....</b></h2>
<br>
            <br>
            <br>
                   {% for i in task1 %}





            <div class="card w-75" style="left:25%;">
  <div class="card-body ">
    <h4 class="card-title">{{i.name}}</h4>
      <p class="card-text"><b>{{i.priority}}</b></p>
      <h5 class="card-text"><b>{{i.date}}</b></h5>
    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}" >Delete</a>
      <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}" >Update</a>
  </div>
</div>

<br>
                   {% endfor %}

               </div>

           </div>

            </div>



{% endblock %}
